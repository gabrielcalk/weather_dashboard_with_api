<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

<!-- Adding the moment js library (time) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

<!-- Adding bootstrap to the html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<!-- This is my header -->
    <header id="header_dash" class="text-center mb-5 p-2">
        <h1>Weather Dashboard</h1>
    </header>

<!-- This is the main -->
    <main>
        <section class="d-flex container justify-content-center">

<!-- This is my first section -> Search for a City -->
            <section class="col-3 me-5">
                <h2>Search for a City:</h2>
                <input id="input_cities" class="d-block" type="search" placeholder="San Diego" value="">
                <button id="button_city">Search</button> 
                <hr>
                <div id="cities_chosen_div">

                </div>
            </section>

<!-- This is my second section -> Temp, Wind, Hum and UV Index right now -->
        <section class="col-9">
            <section class="p-2 border mb-3">
                <div class="d-flex">
                    <h2 id="city_name"></h2>
                    <img class='icon' id="img_weather_today">
                </div>
                <div class="col-9 text-left w-100 h-50">
                
                    <ul class="datas_today">
                        <li>Temp:<span id="temp"></span></li>
                        <li>Wind:<span id="wind"></span></li>
                        <li>Humidity:<span id="humidity"></span></li>
                        <li>UV Index:<span id="uv_index"></span></li>
                    </ul>
                </div>
            </section>
            
            <h3>5-Day Forecast:</h3>
<!-- This is my third section -> Weather informations about the next 5 days -->
            <section class="container-fluid d-flex w-100 justify-content-around fs-6">
<!-- Weather day 1 -->
                <div class="box_next_days">
                    <h4 class="p-2"></h4>
                    <img>
                    <ul>
                        <li>Temp:<span></span></li>
                        <li>Wind:<span></span></li>
                        <li>Humidity<span></span></li>
                    </ul>
                </div>

 <!-- Weather day 2 -->

                    </ul>
                </div>
                
<!-- Weather day 3 -->

                    <ul>
                        <li>Temp:<span></span></li>

                        <li>Humidity<span></span></li>
                    </ul>
                </div>

 <!-- Weather day 4 -->
                <div class="box_next_days">

                    <ul>
                        <li>Temp:<span></span></li>

                    </ul>
                </div>

<!-- Weather day 5 -->

                    <ul>
                        <li>Temp:<span></span></li>
                        <li>Wind:<span></span></li>
                        <li>Humidity<span></span></li>
                    </ul>
                </div>
            </section>
        </section>
        </section>
    </main>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
